<div id="main-container" >
    <div class="login-box">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-group input-size">
            <input id="username" type="text" class="form-control" placeholder="Username" formControlName="username">
          </div>
          <br>
          <div class="form-group input-size">
            <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>
          <br>
          <br>
          <div class="form-group">
            <button class = "button" type="submit">Login</button>
          </div>
          <br>
          <div class="form-group">
            <p>Not Registered? <a class="register-link" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register here</a></p>
          </div>
          <br>
          <div class="form-group" *ngIf = "loginInputsNotCompleted">
            All fields must be completed!
          </div>
          <br>
          <div class="form-group" *ngIf = "loginUsernameOrPasswordIncorrect">
            Username or password is incorrect!
          </div>
      

        </form>
      </div>
</div>
