<div id="main-container">
    <div class="login-box">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-group input-size">
            <input id="username" type="text" class="form-control" placeholder="Username" formControlName="username" required>
          </div>
          <br>
          <div class="form-group input-size">
            <input id="email" type="email" class="form-control" placeholder="Email" formControlName="email" required>
          </div>
          <br>
          <div class="form-group input-size">
            <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password" required>
          </div>
          <br>
          <div class="form-group input-size">
            <input id="repassword" type="password" class="form-control" placeholder="Re Enter Password" formControlName="repassword" required>
          </div>
          <br><br>
          <div class="form-group">
            <button class = "button" type="submit">Register</button>
          </div>
          <br>
          <div class="form-group" *ngIf = "registerErrorPassNotSame">
            Password isn't the same!
          </div>
          <br>
          <div class="form-group" *ngIf = "registerInputsNotCompleted">
            All fields must be completed!
          </div>
          <br>
          <div class="form-group" *ngIf = "registerUsernameAlreadyExists">
            Username already exists!
          </div>
          <br>
          <div class="form-group" *ngIf = "registerEmailAlreadyExists">
            Email already exists!
          </div>

        </form>
      </div>
      
</div>
